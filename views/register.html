<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
<link rel="stylesheet" href="Regstyle">
<title>Log In</title>
</head>
<body style="background-image:url('/pics/golshim.jpeg');" >
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
           <!-- Icon -->
           <div class="fadeIn first mt-4">
           
              <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                  <h1 class="fw-bold mb-0 fs-2">Sign Up</h1>
                  <a type="button" class="btn-close" href="/"></a>
                </div>
      <!-- Register Form -->
      <form action="/users" method="POST" id="register-form">
        <input type="text" id="name" class="fadeIn second" name="name" placeholder="User Name" >
        <input type="text" id="password" class="fadeIn third" name="password" placeholder="Password" >
        <input type="text" id="email" class="fadeIn third" name="email" placeholder="Email" >
        <input type="text" id="city" class="fadeIn fourth input-group" name="city" placeholder="City" >
        <input type="text" id="address" class="fadeIn fourth input-group" name="address" placeholder="Address" >
        <input type="text" id="streetNum" class="fadeIn fourth input-group" name="streetNum" placeholder="Number" >
        <input type="submit" class="fadeIn fourth" value="Sign Up">
        <p><small class="text-body-secondary">By clicking Sign Up, you agree to the terms of use.</small></p> 
         <hr class="my-4">
       </form>
       <script>
  document.querySelector('#register-form').addEventListener('submit', async(event)=> {
    event.preventDefault();

    var formData = new FormData(this);

    fetch('/users', {
      method: 'POST',
      body: formData,
    })
    .then(response => response.json())
    .then(data => {
      alert(data.message);

      // Redirect to the homepage after 1 second
      setTimeout(function() {
        window.location.href = '/'; // Redirect to the homepage
      }, 1000);
    });
  });
</script>
       
      <!-- Register -->
      <div id="formFooter">
        Already have an account? <a class="underlineHover" href="/login">Log In</a>
      </div>
    </div>
  </div>
</body>
</html>
